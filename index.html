<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Tema Flaty -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            background-color: rgb(28, 33, 36);
            color: white;
            height: 150px;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1"><img
                    src="images/logo.png"
                    width="100" height="60" alt="">Sistema CUESHP
            </span>
        </nav>

        
    </header>

    <main id="main">
        <div class="card col-lg-4 col-md-8 mx-auto my-3">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Iniciar sesion</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="user">No. de control <span class="text-danger">*</span></label>
                        <input id="user" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contrase√±a <span class="text-danger">*</span></label>
                        <input id="pass" type="password" class="form-control">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordar</label>
                    </div>
                    <button id="entrar" type="submit" class="btn btn-block btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>




    <script src="js/index.js"></script>

</body>

</html>
