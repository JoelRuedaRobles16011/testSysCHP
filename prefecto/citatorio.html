    <div class="container my-5">
        <h1>Ultima opcion</h1>

        <div class="card container bg-primary text-light">

            <div class="row mt-5">
                <div class="">
                    <img src="../images/logo.png" alt="">
                </div>
                <div class="col">
                    <div class="row justify-content-end container">
                        <h1>IEHP</h1>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row justify-content-end container">
                        <h4>PREPARATORIA HERMOSA PROVINCIA No. 2</h4>
                    </div>
                    <div class="row justify-content-end container">
                        <h4>INFORME DE SUSPENSION</h4>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-row justify-content-end">
                        <div class="form-group col-4">
                            <label for="fecha">Fecha</label>
                            <input id="fecha" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alumno">Alumno</label>
                        <input type="text" id="alumno" class="form-control" aria-describedby="alumnoHelp">
                        <small id="alumnoHelp" class="form-text text-muted">No. de control o nombre completo del
                            alumno</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="grado">Grado</label>
                            <input id="grado" type="text" class="form-control">
                        </div>
                        <div class="form-group col-6">
                            <label for="grupo">Grupo</label>
                            <input id="grupo" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="motivo">Motivo</label>
                        <textarea id="motivo" rows="5" class="form-control" aria-describedby="motivoHelp"></textarea>
                        <small class="form-text text-muted">El motivo debe coincidir con la referencia del reglamento
                            aplicada</small>
                    </div>
                    <div class="form-group">
                        <label for="dias_suspension">Durante los dias</label>
                        <input id="dias_suspension" type="date" class="form-control">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="fecha_cita">Fecha de la cita</label>
                            <input id="fecha_cita" type="date" class="form-control">
                        </div>
                        <div class="form-group col-6">
                            <label for="hora_cita">Hora de la cita</label>
                            <input id="hora_cita" type="time" class="form-control">
                        </div>
                    </div>


                </form>
            </div>
        </div>
